<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GIF_LOGO</title>
    <style>
      #cover {
        position: absolute;
        top: 1mm; /* Abbassa l'immagine di 1mm */
        right: 5mm; /* Sposta l'immagine di 5mm dal bordo destro */
        width: 96px; /* Imposta la larghezza dell'immagine */
        height: 96px; /* Imposta l'altezza dell'immagine */
      }
    </style>
  </head>
  <body>
    <img src='logo.gif' id='cover'/> <!-- Cambia il file .gif con il tuo file gif -->
  </body>
</html>
